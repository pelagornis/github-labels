name: Release

on:
  release:
    types: [published]

jobs:
  apply-labels:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set permissions for script
        run: chmod +x .github/script/apply-labels.sh

      - name: Run apply-labels.sh
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: .github/script/apply-labels.sh
